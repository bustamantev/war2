{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no , initial-scale=1.0 , maximum-scale=1.0, minimum-scale=1">
    <title>War Gaming</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="shortcut icon" href="{% static 'imagenes/Captura.PNG' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body text="white" id="bg" style="background-image: url('{% static "imagenes/ground.png" %}')">
    <br>
    <header>
        <h2 class="logo">Bienvenido a War Gaming</h2>
        <nav class="navi">
            <a href={% url 'index' %}>Inicio</a>
            <a href={% url 'videojuegos' %}>Videojuegos</a>
            <a href={% url 'form' %}>Perfil</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <br>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,18}" required>
                    <label>Contraseña</label>
                </div>
                <br>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Recordarme</label>
                    <a href="#">¿Olvido Contraseña?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>¿No tiene cuenta?<a 
                    href="#" class="register-link"> Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <br>
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input class="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])." maxlength="18" minlength="6" placeholder="De 6 a 18 " required>
                    <label>Contraseña</label>
                <div class="input-box">
                    <input class="password2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])." maxlength="18" minlength="6" placeholder="De 6 a 18 " required>
                    <label>Repetir Contraseña</label>
                
            <!--  </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Acepto los terminos y condiciones</label>
                </div>-->  
                <button type="submit" 
                class="btn">Registrar</button>
                <div class="login-register">
                    <p>¿Ya tiene una cuenta?<a 
                    href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/script.js'%}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
